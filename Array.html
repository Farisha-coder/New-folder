<h2>JavaScript Array Methods</h2>
<h2>join() and pop()</h2>
<p>The join () method join array elements into a string the pop() method removes the last element from an array.</p>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>

<script>
    var fruits = ["Mango","Jackfruite","Banana","Apple"];
    document.getElementById("myjoin").innerHTML = fruits.join(" * ");
    document.getElementById("myfirstpop").innerHTML = fruits;
    fruits.pop()
    document.getElementById("mysecondpop").innerHTML = fruits;
</script>



<h2>JavaScript Function</h2>
<p>Do a caculation and then display the result.</p>
<p id="demo"></p>
<script>
    function add(a,b) {
        return a + b;
    }
    function average(a,b) {
        return add(a,b) / 2;
    }
    let result = average(40,62);
    document.getElementById("demo").innerHTML = result;
</script>
