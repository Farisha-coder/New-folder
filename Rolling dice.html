<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
        font-family: Halvetica,sans-serif;
    }
    #dice {
        font-size: 350px;
    }
    #dice:hover {
        cursor: pointer;
    }
</style>

<body>
    <div>Click on the dice...</div>
    <div id="dice" onclick="stopstar()"></div>
<script>
    var dice;
    var dices = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;' ];
    var stopped = true;
    var t;

    function change () {
        var random = Math.floor(Math.random()*6)
        dice.innerHTML = dices[random];
    }

    function stopstar() {
        if(stopped) {
            stopped = false;
            t = setInterval(change,10);
        } else {
            clearInterval(t);
            stopped = true;
        }
    }

    window.onload = function() {
      dice = document.getElementById("dice");
      stopstar();
    }
</script>
</body>
</html>
