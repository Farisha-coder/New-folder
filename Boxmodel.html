<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style type="text/CSS">

     .example1 { 
        width: 220px;   
        background-color: aquamarine;
        padding: 0px;
        border: 3px solid red;
        margin:0px;
     }
      .example2 {
         width:220px;
        background-color:lightblue;
        padding:50px ;
        border: 5px solid black ;
        margin:40px 20px ;
      }

    </style>
</head>
<body>
   <h1>Box Model Properties</h1> 
   <p class="example1">Simplilearn</p>
   <p class="example2">The CSS box model is a container that contains multiple properties including borders, margin, padding, and the content itself. It is used to create the design and layout of web pages. </p>

</body>
</html>
