<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Finding the largest number with help of Argument Objects</p>
    <p id="result"></p>
    <script>
        function findMax () {
            var i ;
            var max = 0 ;
            for(i = 0; i < arguments.length; i++) {
                if (arguments[i] > max){
                    max = arguments[i] ;
                }
            }
               return max;
        }
        document.getElementById("result").innerHTML = findMax (4,5,6,7,8,9,43,24,56,100,543,244,20,9478,3421);

    </script>
</body>
</html>
