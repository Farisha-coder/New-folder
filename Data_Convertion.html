<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The JavaScript String() Methods</h2>
    <p>The String() methods can convert a number to a string.</p>

    <P id="number_result"></P>
    <p id="string_result"></p>


    <script>
        var x = 50;
        var y = 90;

        document.getElementById("number_result").innerHTML = x+y;
        document.getElementById("string_result").innerHTML = String(x)
        + String(y);
    </script>
</body>
</html>
