<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple calculator</h1>
    <p>Perform all Operations using JavaScript</p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        var num1 = 53;
        var num2 = 69;
        var num3 = 23;
        var num4 = 11;
        var num5 = 243;
        var num6 = 25;
        var num7 = 254;
        var num8 = 21;

        var add = num1 + num2;
        var sub =  num3 - num4;
        var mul = num5 * num6;
        var div = num7 / num8;

        document.getElementById("add").innerHTML = "The added value is: "+ add;
        document.getElementById("sub").innerHTML = "The subtracted value is: "+ sub;
        document.getElementById("mul").innerHTML = "The multiplited value is:" + mul;
        document.getElementById("div").innerHTML = "The divided value is: "+ div;

        </script>
</body>
