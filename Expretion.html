<body style="text-align: center;">
    
     <h1>Codingal Education </h1>
     <h3>Function Declaration</h3>
     <script>
        var result = function (a,b) {return a*b}
        document.write( result(6,9) );

        result2 = (a,b) => a+b;
        document.write("<br>" ,result2(6,9) );
        document.write(`<br> ${result2(55,185)}`);
     </script>
</body>
